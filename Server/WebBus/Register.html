<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>register</title>
    <script src="js/jquery-min.js" type="text/javascript"></script>
    <script>
        function register() {
        var jsonObj = { role: $('input[name="role"]:checked').val(), userid: $("#uid").val(), username: $("#uname").val(), userpwd: $("#upwd").val(),address: $("#address").val() };
        var jsonStr = JSON.stringify(jsonObj);
        $.ajax({
        type: "post",
        url: "Register.ashx",
        data: jsonStr,
        async: false,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (data) {
        alert(data["ResultCode"]);
        },
        error: function () {
        alert("register failed");
        }
        });
        }
      </script>
</head>
<body>
    <!--form id="form1" action="Register.ashx" method="post">-->
        <div>
            <table style="width:300px;height:300px">
                <tr>
                    <td>类型</td>
                    <td>
                        <label><input name="role" type="radio" value="driver">司机</label>
                        <label><input name="role" type="radio" value="parent">家长</label>
                    </td>
                </tr>
                <tr>
                    <td>账号</td>
                    <td>
                        <input id="uid" type="text">
                    </td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>
                        <input id="uname" type="text">
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input id="upwd" type="text" >
                    </td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td>
                        <input id="address" type="text">
                    </td>
                </tr>
                <!--
                <tr>
                    <td colspan="2">
                       <input type="submit" value="注册">
                    </td>
                </tr>
                    -->
                <tr>
                    <td colspan="2">
                        <input id="regisger" type="button" value="注册" onclick="register()">
                    </td>
                </tr>

            </table>
        </div>
    <!--/!--form>-->
</body>

</html>
